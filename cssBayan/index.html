<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="reset.css" />
  <link rel="stylesheet" type="text/css" href="main.css" />
  <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" rel="stylesheet"
    type='text/css'>
  <title>CssBayan</title>
</head>

<body>

  <header class="header">
    <h1 class="accordion-main__title">Css Bayan</h1>
  </header>


  <main class="main">

    <div>
      <div class="accordion-list__items-container">

        <div class="accordion-list__item " id="first-item__content">

          <input type="radio" class="radio-btn" name="radio-btn" id="item1" checked>
          <label class="top-content__container " id="first-item__content-top" for="item1">
            <span class="item-title">Debugging code be like</span>
            <span class="plus-icon"></span>
          </label>
          <label class="bottom-content__container" for="item1">
            <div class="img-wrappper first-bayan"></div>
          </label>

        </div>

        <div class="accordion-list__item">

          <input type="radio" class="radio-btn" name="radio-btn" id="item2">
          <label class="top-content__container" for="item2">
            <span class="item-title">The pain of Css</span>
            <span class="plus-icon"></span>
          </label>
          <label class="bottom-content__container" for="item2">
            <div class="img-wrappper second-bayan "></div>
          </label>

        </div>

        <div class="accordion-list__item">

          <input type="radio" class="radio-btn" name="radio-btn" id="item3">
          <label class="top-content__container" for="item3">
            <span class="item-title">Every damn time</span>
            <span class="plus-icon"></span>
          </label>
          <label class="bottom-content__container" for="item3">
            <div class="img-wrappper third-bayan"></div>
          </label>

        </div>

        <div class="accordion-list__item">

          <input type="radio" class="radio-btn" name="radio-btn" id="item4">
          <label class="top-content__container" for="item4">
            <span class="item-title">The Programmer`s Credo</span>
            <span class="plus-icon alt"></span>
          </label>
          <label class="bottom-content__container" for="item4">
            <div class="img-wrappper fourth-bayan"></div>
          </label>

        </div>


        <div class="accordion-list__item">

          <input type="radio" class="radio-btn" name="radio-btn" id="item5">
          <label class="top-content__container" id="last-item" for="item5">
            <span class="item-title">Don`t worry</span>
            <span class="plus-icon alt"></span>
          </label>
          <label class="bottom-content__container" for="item5">
            <div class="img-wrappper fifth-bayan"></div>
          </label>

        </div>

      </div>
    </div>





  </main>

  <footer class="footer">



  </footer>

</body>

</html>
